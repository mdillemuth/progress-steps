<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Matt Dillemuth" />
    <meta
      name="description"
      content="a simple web demonstration of a component that dynamically displays progress steps that could be used in a web project, such as an online store or form."
      <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Progress Steps</title>
  </head>
  <body>
    <main class="container">
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
        <div class="progress-step active">1</div>
        <div class="progress-step">2</div>
        <div class="progress-step">3</div>
        <div class="progress-step">4</div>
        <div class="progress-step">5</div>
      </div>

      <button class="btn" id="prevBtn" disabled>Prev</button>
      <button class="btn" id="nextBtn">Next</button>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
